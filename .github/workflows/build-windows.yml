name: Build Windows Release

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      
      - name: Install WebView2 (Windows)
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri 'https://go.microsoft.com/fwlink/p/?LinkId=2124703' -OutFile 'MicrosoftEdgeWebview2Setup.exe'
          Start-Process -FilePath 'MicrosoftEdgeWebview2Setup.exe' -ArgumentList '/silent /install' -Wait
      
      - name: Install dependencies
        run: npm install
      
      - name: Read version
        id: version
        shell: bash
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Build Tauri app
        run: npm run tauri build
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: FGBrowser v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: fgbrowser-windows-v${{ steps.version.outputs.version }}
          path: src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 90
      
      - name: Upload MSI installer (if exists)
        uses: actions/upload-artifact@v4
        if: hashFiles('src-tauri/target/release/bundle/msi/*.msi') != ''
        with:
          name: fgbrowser-windows-msi-v${{ steps.version.outputs.version }}
          path: src-tauri/target/release/bundle/msi/*.msi
          retention-days: 90

